<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Sahnesi</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #101010; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js ve yardımcı kütüphaneler için importlar -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        let camera, scene, renderer, controls;
        let pointCloud = null;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x101010);
            scene.fog = new THREE.Fog(0x101010, 200, 1000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 150);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 10;
            controls.maxDistance = 500;

            const gridHelper = new THREE.GridHelper(1000, 20, 0x888888, 0x444444);
            scene.add(gridHelper);

            window.addEventListener('resize', onWindowResize);
            // Dash uygulamasından gelecek veriyi dinle
            window.addEventListener('message', handleDataFromDash);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function handleDataFromDash(event) {
            // Güvenlik için, mesajın doğru kaynaktan geldiğini kontrol edebilirsiniz.
            // if (event.origin !== "http://127.0.0.1:8000") return;

            const points_json = event.data;
            if (points_json) {
                updatePointCloud(points_json);
            }
        }

        function updatePointCloud(jsonText) {
            try {
                const data = JSON.parse(jsonText);
                const columns = data.columns;
                const rows = data.data;

                // Sütunların index'lerini bul (daha sağlam bir yöntem)
                const x_idx = columns.indexOf('x_cm');
                const y_idx = columns.indexOf('y_cm');
                const z_idx = columns.indexOf('z_cm');
                const dist_idx = columns.indexOf('mesafe_cm');

                if(x_idx === -1 || y_idx === -1 || z_idx === -1 || dist_idx === -1) {
                    console.error("Gerekli sütunlar bulunamadı: x_cm, y_cm, z_cm, mesafe_cm");
                    return;
                }

                const points = [];
                const colors = [];
                const color = new THREE.Color();

                for (const row of rows) {
                    const x = row[x_idx];
                    const y = row[y_idx];
                    const z = row[z_idx];
                    const distance = row[dist_idx];

                    if (isNaN(x) || isNaN(y) || isNaN(z) || isNaN(distance)) continue;
                    if (distance <= 0.1 || distance >= 400.0) continue;

                    // x, y, z koordinatlarını ekle (Three.js için Y-up varsayımı yerine Z-up)
                    points.push(y, z, x);

                    const hue = THREE.MathUtils.lerp(0.7, 0.0, distance / 400.0); // Mor -> Kırmızı
                    color.setHSL(hue, 1.0, 0.5);
                    colors.push(color.r, color.g, color.b);
                }

                if (pointCloud) {
                    scene.remove(pointCloud);
                    pointCloud.geometry.dispose();
                    pointCloud.material.dispose();
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({ size: 1.5, vertexColors: true });

                pointCloud = new THREE.Points(geometry, material);
                scene.add(pointCloud);
            } catch (e) {
                console.error("Veri işlenirken hata oluştu:", e);
            }
        }

        function animate() {
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        renderer.setAnimationLoop(animate);
    </script>
</body>
</html>
